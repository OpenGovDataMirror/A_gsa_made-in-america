<div class="usa-date-picker__calendar__year-picker">
  <table class="usa-date-picker__calendar__table">
    <tbody>
      <tr>
        <td>
          <button type="button" (click)="getPreviousYears()"
            class="usa-date-picker__calendar__previous-year-chunk" aria-label="Navigate back 12 years">&nbsp;</button>
        </td>
        <td colspan="3">
          <table class="usa-date-picker__calendar__table" role="grid">
            <tbody usa-calendar-body
                   [view]="'multi-year'"
                   [rows]="_years"
                   [todayValue]="_todayYear"
                   [startValue]="_selectedYear!"
                   [endValue]="_selectedYear!"
                   [numCols]="4"
                   [cellAspectRatio]="4 / 7"
                   [activeCell]="_getActiveCell()"
                   (selectedValueChange)="_yearSelected($event)"
                   (keyup)="_handleCalendarBodyKeyup($event)"
                   (keydown)="_handleCalendarBodyKeydown($event)">
            </tbody>
          </table>
        </td>
        <td>
          <button type="button" (click)="getNextYears()"
            class="usa-date-picker__calendar__next-year-chunk" aria-label="Navigate forward 12 years">&nbsp;</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
