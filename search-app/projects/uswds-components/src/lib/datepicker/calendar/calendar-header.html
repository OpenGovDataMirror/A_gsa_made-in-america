<div class="usa-date-picker__calendar__row">
  <div class="usa-date-picker__calendar__cell usa-date-picker__calendar__cell--center-items">
    <button type="button" (click)="previousYearClicked()" [disabled]="!previousYearEnabled()"
      class="usa-date-picker__calendar__previous-year" aria-label="Navigate back one year">&nbsp;</button>
  </div>
  <div class="usa-date-picker__calendar__cell usa-date-picker__calendar__cell--center-items">
    <button type="button" (click)="previousClicked()"
      [disabled]="!previousEnabled()"
      class="usa-date-picker__calendar__previous-month" 
      aria-label="Navigate back one month">&nbsp;</button>
  </div>
  <div class="usa-date-picker__calendar__cell usa-date-picker__calendar__month-label">
    <button type="button" (click)="monthClicked()" class="usa-date-picker__calendar__month-selection" [attr.aria-label]="monthLabel + '. Click to select month'">{{monthLabel}}</button>
    <button type="button" (click)="yearClicked()" class="usa-date-picker__calendar__year-selection" [attr.aria-label]="yearLabel + '. Click to select year'">{{yearLabel}}</button>
  </div>
  <div class="usa-date-picker__calendar__cell usa-date-picker__calendar__cell--center-items">
    <button type="button" [disabled]="!nextEnabled()" (click)="nextClicked()" 
      class="usa-date-picker__calendar__next-month" 
      aria-label="Navigate forward one month">&nbsp;</button>
  </div>
  <div class="usa-date-picker__calendar__cell usa-date-picker__calendar__cell--center-items">
    <button type="button" (click)="nextYearClicked()" [disabled]="!nextYearEnabled()" 
      class="usa-date-picker__calendar__next-year" aria-label="Navigate forward one year">&nbsp;</button>
  </div>
</div>

<span class="usa-sr-only" aria-live="polite">
  {{monthLabel + ' ' + yearLabel}}
</span>
