<div class="usa-checkbox">
  <input #input
  class="usa-checkbox__input" type="checkbox"
  [ngClass]="{'usa-checkbox__input--tile': tile}"
  [id]="id"
  [required]="required"
  [checked]="checked"
  [indeterminate]="indeterminate"
  [disabled]="disabled"
  [attr.name]="name"
  [attr.aria-label]="ariaLabel || null"
  [attr.aria-labelledby]="ariaLabelledby"
  [attr.aria-checked]="_getAriaChecked()"
  [attr.aria-describedby]="ariaDescribedby"
  (change)="preventChangePropogation($event)"
  (click)="onCheckboxClick($event)">
  <label class="usa-checkbox__label" [for]="id">
    <ng-content></ng-content>
    <ng-content select="usaCheckboxDescription"></ng-content>
  </label>
</div>
